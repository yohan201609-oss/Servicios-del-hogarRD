name: Flutter Build Sin Firebase

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: ☕ Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: 🐦 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'
        channel: 'stable'
        cache: true
        
    - name: 📦 Get Dependencies
      run: flutter pub get
      
    - name: 🔍 Analyze Code (Sin Errores Críticos)
      run: flutter analyze --no-fatal-infos
      continue-on-error: true
      
    - name: 🏗️ Build Debug APK
      run: |
        flutter clean
        flutter pub get
        flutter build apk --debug --no-tree-shake-icons
      
    - name: 📱 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-sin-firebase
        path: build/app/outputs/flutter-apk/
        retention-days: 30
        
    - name: 📊 Build Summary
      run: |
        echo "## 🎉 Build Completado!" >> $GITHUB_STEP_SUMMARY
        echo "- **APK:** Disponible para descargar" >> $GITHUB_STEP_SUMMARY
        echo "- **Nota:** Build sin configuración de Firebase" >> $GITHUB_STEP_SUMMARY
