name: Flutter Diagnostic

on:
  workflow_dispatch:

jobs:
  diagnostic:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: ðŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'
        channel: 'stable'
        cache: true
        
    - name: ðŸ“Š System Info
      run: |
        echo "## ðŸ” System Information" >> $GITHUB_STEP_SUMMARY
        echo "- **OS:** $(uname -a)" >> $GITHUB_STEP_SUMMARY
        echo "- **Java:** $(java -version 2>&1 | head -1)" >> $GITHUB_STEP_SUMMARY
        echo "- **Flutter:** $(flutter --version | head -1)" >> $GITHUB_STEP_SUMMARY
        echo "- **Dart:** $(dart --version | head -1)" >> $GITHUB_STEP_SUMMARY
        
    - name: ðŸ“¦ Get Dependencies
      run: flutter pub get
      
    - name: ðŸ” Analyze Code
      run: flutter analyze --no-fatal-infos
      continue-on-error: true
      
    - name: ðŸ—ï¸ Build APK (Verbose)
      run: |
        echo "=== Starting APK Build ==="
        flutter build apk --debug --verbose
      continue-on-error: true
      
    - name: ðŸ“± Upload APK (If Available)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: diagnostic-apk
        path: build/app/outputs/flutter-apk/
        retention-days: 30
        
    - name: ðŸ“Š Diagnostic Summary
      run: |
        echo "## ðŸ” Diagnostic Complete" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** Check logs above for details" >> $GITHUB_STEP_SUMMARY
        echo "- **APK:** Available in Artifacts (if build succeeded)" >> $GITHUB_STEP_SUMMARY
