name: Flutter Web Build

on:
  workflow_dispatch:

jobs:
  web:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🐦 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'
        channel: 'stable'
        cache: true
        
    - name: 📦 Get Dependencies
      run: flutter pub get
      
    - name: 🏗️ Build Web
      run: flutter build web
      
    - name: 📱 Upload Web Build
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: build/web/
        retention-days: 30
        
    - name: 📊 Web Build Summary
      run: |
        echo "## 🌐 Web Build Completado!" >> $GITHUB_STEP_SUMMARY
        echo "- **Build:** Web version ready" >> $GITHUB_STEP_SUMMARY
        echo "- **Files:** Available in Artifacts" >> $GITHUB_STEP_SUMMARY
