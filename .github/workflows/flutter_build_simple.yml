name: Flutter Build Simple

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: ðŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'
        channel: 'stable'
        cache: true
        
    - name: ðŸ“¦ Get Dependencies
      run: |
        flutter pub get
        flutter pub deps
        
    - name: ðŸ” Analyze Code
      run: flutter analyze --no-fatal-infos
      continue-on-error: true
      
    - name: ðŸ—ï¸ Build Debug APK
      run: |
        flutter clean
        flutter pub get
        flutter build apk --debug --no-tree-shake-icons
      
    - name: ðŸ“± Upload APK Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: flutter-apk-${{ github.ref_name }}
        path: build/app/outputs/flutter-apk/
        retention-days: 30
        
    - name: ðŸ“Š Build Summary
      run: |
        echo "## ðŸŽ‰ Build Completed Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Flutter Version:** 3.35.3" >> $GITHUB_STEP_SUMMARY
        echo "- **APK Files:** Available in Artifacts" >> $GITHUB_STEP_SUMMARY
