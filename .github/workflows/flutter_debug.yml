name: Flutter Debug Build

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: ☕ Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: 🐦 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'
        channel: 'stable'
        cache: true
        
    - name: 📦 Get Dependencies
      run: flutter pub get
      
    - name: 🔍 Debug Info
      run: |
        echo "Flutter version:"
        flutter --version
        echo "Dart version:"
        dart --version
        echo "Java version:"
        java -version
        echo "Android SDK:"
        echo $ANDROID_SDK_ROOT
        
    - name: 🏗️ Build APK (Ignore Errors)
      run: |
        flutter build apk --debug --verbose
      continue-on-error: true
      
    - name: 📱 Upload APK (If Available)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: debug-apk
        path: build/app/outputs/flutter-apk/
        retention-days: 30
        
    - name: 📊 Build Logs
      run: |
        echo "## 🔍 Debug Information" >> $GITHUB_STEP_SUMMARY
        echo "- **Flutter:** $(flutter --version | head -1)" >> $GITHUB_STEP_SUMMARY
        echo "- **Dart:** $(dart --version | head -1)" >> $GITHUB_STEP_SUMMARY
        echo "- **Java:** $(java -version 2>&1 | head -1)" >> $GITHUB_STEP_SUMMARY
