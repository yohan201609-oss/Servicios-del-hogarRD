name: Flutter Web Legacy Renderer

on:
  workflow_dispatch:

jobs:
  web:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🐦 Setup Flutter Legacy
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        cache: true
        
    - name: 📊 System Info
      run: |
        echo "## 🔍 System Information" >> $GITHUB_STEP_SUMMARY
        echo "- **OS:** $(uname -a)" >> $GITHUB_STEP_SUMMARY
        echo "- **Flutter:** $(flutter --version | head -1)" >> $GITHUB_STEP_SUMMARY
        echo "- **Dart:** $(dart --version | head -1)" >> $GITHUB_STEP_SUMMARY
        
    - name: 📦 Get Dependencies
      run: flutter pub get
      
    - name: 🔍 Analyze Code (Non-fatal)
      run: flutter analyze --no-fatal-infos
      continue-on-error: true
      
    - name: 🏗️ Build Web (Legacy Renderer)
      run: |
        echo "=== Starting Web Build (Legacy Renderer) ==="
        echo "Flutter doctor:"
        flutter doctor -v
        
        echo "=== Building web with HTML renderer ==="
        flutter build web --web-renderer html --no-tree-shake-icons --verbose --dart-define=ENVIRONMENT=development
        
        echo "=== Build completed ==="
        ls -la build/
        ls -la build/web/ || echo "No web build directory found"
        
    - name: 📱 Upload Web Build (If Available)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: web-legacy-renderer
        path: build/web/
        retention-days: 30
        
    - name: 📊 Legacy Renderer Summary
      run: |
        echo "## 🌐 Web Build Legacy Renderer!" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** Build completed with HTML renderer" >> $GITHUB_STEP_SUMMARY
        echo "- **Flutter:** 3.19.0 (supports --web-renderer)" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment:** Development" >> $GITHUB_STEP_SUMMARY
        echo "- **Web Build:** Available in Artifacts (if build succeeded)" >> $GITHUB_STEP_SUMMARY
