name: Flutter Build Sin Firebase (Fixed)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: ðŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'
        channel: 'stable'
        cache: true
        
    - name: ðŸ“¦ Get Dependencies
      run: flutter pub get
      
    - name: ðŸ” Analyze Code
      run: flutter analyze --no-fatal-infos
      continue-on-error: true
      
    - name: ðŸ—ï¸ Build Debug APK (Sin Firebase)
      run: |
        echo "Building APK without Firebase configuration..."
        flutter clean
        flutter pub get
        flutter build apk --debug --no-tree-shake-icons
      
    - name: ðŸ“± Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-no-firebase
        path: build/app/outputs/flutter-apk/
        retention-days: 30
        
    - name: ðŸ“Š Build Summary
      run: |
        echo "## ðŸŽ‰ Build Sin Firebase Completado!" >> $GITHUB_STEP_SUMMARY
        echo "- **APK:** Disponible para descargar" >> $GITHUB_STEP_SUMMARY
        echo "- **Nota:** Build sin configuraciÃ³n de Firebase" >> $GITHUB_STEP_SUMMARY
